name: Run Tests

on:
  push:
    paths:
      - 'corintho_ai/cpp/src/*.cpp'
      - 'corintho_ai/cpp/include/*.h'
      - 'tests/cpp/*.cpp'
      - '.github/workflows/run-cpp-tests.yaml'
  pull_request

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y libgtest-dev cmake

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: ./build/CorinthoAI
