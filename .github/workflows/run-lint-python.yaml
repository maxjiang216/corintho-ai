name: Lint Python

on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/run-lint-python.yaml'
  pull_request:

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black==23.3.0
    - name: Check Python formatting
      run: black --check .
